android-build:
  image:  gjandres/android-ci:latest
  stage: androidbuild
  tags:
    - frontend_tag
  before_script:
    - export GRADLE_USER_HOME=`pwd`/.gradle
    - chmod +x ./Frontend/gradlew
  script:
    - cd Frontend
    - gradle wrapper
    - chmod +x ./gradlew
    - ./gradlew assemble
  artifacts:
    paths:
      - Android_test/app/build/outputs/
