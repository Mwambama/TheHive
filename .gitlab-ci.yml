stages:
  - mavenbuild

maven-build:
  stage: mavenbuild
  tags:
    - backend_tag
  script:
    - cd Backend/TheHiveApp
    - mvn package
    - sudo mv target/*.jar /target/web-demo.jar 
    - sudo systemctl stop system-web-demo
    - sudo systemctl start system-web-demo
  only:
    refs:
      - main
    changes:
      - Backend/**
